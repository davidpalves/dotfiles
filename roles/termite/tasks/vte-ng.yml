
- block:
  - name: Clone vte-ng's repository
    git:
      repo: https://github.com/thestinger/vte-ng.git
      dest: /tmp/vte-ng
    tags:
      - files
      - files-vte-ng

  - name: Install vte-ng
    command: chdir=/tmp/vte-ng {{ item }}
    loop:
      - ./autogen.sh
      - make
      - make install
    environment:
      LIBRARY_PATH: "/usr/include/gtk-3.0:{{ lookup('env', 'LIBRARY_PATH') }}"

  - name: Remove /tmp/vte-ng
    file:
      path: /tmp/vte-ng
      state: absent
    tags:
      - files
      - files-vte-ng

  tags:
    - install-vte-ng
